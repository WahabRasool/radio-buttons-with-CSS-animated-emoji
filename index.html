<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>radio buttons with CSS-animated emoji</title>
</head>
<body>
    <div class="container">
        <header>
        <h1>Animal Survey</h1>
      </header>
    
      <section>
        <h2>What's your favorite animal?</h2>
        <form>
          <fieldset>
            <input name="animals" type="radio" value="cat" id="cat">
            <label for="cat">Cat</label>
            <span class="animal">😻</span>
          </fieldset>
          <fieldset>
            <input name="animals" type="radio" value="dog" id="dog">
            <label for="dog">Dog</label>
            <span class="animal">🐶</span>
          </fieldset>
          <fieldset>
            <input name="animals" type="radio" value="fish" id="fish">
            <label for="fish">Fish</label>
            <span class="animal">🐠</span>
          </fieldset>
          <fieldset>
            <input name="animals" type="radio" value="bird" id="bird">
            <label for="bird">Bird</label>
            <span class="animal">🐦</span>
          </fieldset>
        </form>
      </section>
    </div>
</body>
</html>
